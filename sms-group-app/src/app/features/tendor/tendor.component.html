<div>
  <div>
      <mat-form-field class="example-full-width">
          <mat-label>Choose a Start date</mat-label>
          <input matInput [(ngModel)]="startDate" (dateChange)="filter()" [matDatepicker]="startpicker" >
          <mat-datepicker-toggle matSuffix [for]="startpicker"></mat-datepicker-toggle>
          <mat-datepicker #startpicker></mat-datepicker>
        </mat-form-field>
      
    </div>
    <div>  
        <mat-form-field class="example-full-width">
            <mat-label>Choose a End date</mat-label>
            <input matInput [(ngModel)]="endDate"  (dateChange)="filter()" [matDatepicker]="endpicker" >
            <mat-datepicker-toggle matSuffix [for]="endpicker"></mat-datepicker-toggle>
            <mat-datepicker #endpicker></mat-datepicker>
          </mat-form-field>

    </div>
<table mat-table  [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Start Date Column -->
        <ng-container matColumnDef="start_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
          <td mat-cell *matCellDef="let element"> {{element.start_date | date:'MM/dd/yyyy'}} </td>
        </ng-container>
      
        <!-- End Date Column -->
        <ng-container matColumnDef="end_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>*
          <td mat-cell *matCellDef="let element"> {{element.end_date | date:'MM/dd/yyyy'}}</td>
        </ng-container>
      
        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
              </ng-container>

         <!-- Color Column -->
          <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                <td mat-cell *matCellDef="let element"> {{element.color}} </td>
              </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    
      </table>
      <mat-paginator [pageSize]="25"></mat-paginator>
    </div>
